{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Neighborhood</legend>
                <h2>Are you sure you want to delete the neighborhood "{{ object.name }}?"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'nhood-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
