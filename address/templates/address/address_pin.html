{% extends "base.html" %}
{% load static %}

{% block head %}
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{ MAPS_API_KEY }}&libraries=streetView&callback=initMap">
</script>

<style type="text/css">
  /* Set the size of the div element that contains the map */
  #map {
    height: 600px;
    /* The height is 600 pixels */
    width: 100%;
    /* The width is the width of the web page */
  }
</style>

<script src="{% static 'js/pinMap.js' %}"></script>
{% endblock head %}

{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
  <div class="form-group">
    <h1 id="api_failure">Map failed to load, please reload the page.</h1>
    <div id="map"></div>
  </div>
</div>
{% endblock content %}
