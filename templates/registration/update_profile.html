{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="content-section">
  <form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Update User</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <button type="submit" name="signup-button" class="btn btn-outline-info">Update</button>
    </div>
  </form>
</div>
{% endblock content %}
