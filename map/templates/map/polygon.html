{% extends "base.html" %}
{% load static %}
{% block head %}
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{ user.maps_api }}&callback=initMap">
    </script>

    <link rel="stylesheet" href="{% static 'css/mapStyle.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <script src="{% static 'js/polyMap.js' %}"></script>

{% endblock head %}
{% block content %}
    <form action="{% url 'index' %}" method="get">
    <!-- {% csrf_token %} -->
        <div class="wrapper">
            <!-- Sidebar -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3>Image Selection</h3>
                </div>

                <ul class="list-unstyled CTAs">
                    <li>
                        <div align="center">
                            <span for="total_pic" title="the number of sampled images">Number of Sample Points</span><br>
                            <input id="total_pic" name = "total_pic" class="form-control col-md-4" type="number" step="5" pattern="\d+" min="0" value="5" /> <br>
                            <input type="submit" class="btn btn-outline-light download" value="DOWNLOAD IMAGES"></input>
                        </div>

                    </li>
                </ul>
            </nav>

        <!-- Page Content -->
            <div id="content">
                <nav class="navbar-inverse">
                    <div class="container-fluid">
                        <button type="button" id="sidebarCollapse" class="btn btn-default">
                            <i class="fas fa-align-left"></i>
                        </button>
                        <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <i class="fas fa-align-justify"></i>
                        </button>

                        <div class="neighborhood" align="right">
                            <h1>{{ neighborhood.name }}</h1>
                            <p id="neighborhood_def" hidden> {{ neighborhood.points }} </p>
                        </div>
                    </div>
                </nav>
                <div id="map"></div>
            </div>
        </div>
    </form>

<!-- DO NOT DELETE -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>

{% endblock content %}
