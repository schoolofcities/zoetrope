{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
  <form method="post">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Visual Neighborhood Creator</legend>
    </fieldset>
    <div id="map"></div>
    <p id="newpath"></p>
    <div class="form-group">
      <button type="submit" name="address-button" class="btn btn-outline-info">Go</button>
    </div>
  </form>
</div>
{% endblock content %}
