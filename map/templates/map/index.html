<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8">
    <head>
    <title>Zoetrope</title>
    </head>

    <!-- Replace the value of the key parameter with your own API key. -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{ user.maps_api }}&callback=initMap">
    </script>

    <body>
  <!-- Page Content -->
    <div class="container">

    <!-- Jumbotron Header -->
    <header>
      <h1 class="jumbotron-heading">Zoetrope</h1>
    </header>

    <div class="card-deck">
    {% if neighborhood_list %}
    {% for n in neighborhood_list %}
    <div class="col-sm-6">
    <div class="card">
    <div class="card-body">
      <h5 class="card-title">{{ n.name }}</h5>
    </div>
    <div class="card-footer">
      <a href="{% url 'polygon' n.id %}" class="btn btn-outline-dark">Go to map</a>
    </div>
    </div>
    </div>
    {% endfor %}
    {% endif %}
    </div>

    </body>
</html>
